expname: test

trainer:
  gpus: 4
  max_epochs: 500

model:
  stage: fine
  dim_detail: 128
  dim_color: 256
  use_gan: false
  use_gan_color: false

  img_res: ${datamodule.load_res}
  lambda_gan: 1
  lambda_gan_color: 1
  lambda_grad: 10
  lambda_recon: 10
  d_reg_every: 16
  norm_loss_3d: true
  color_loss_3d: true

  optim:
    lr: 2e-3
    lr_dis: 2e-3

  deformer:
    max_steps: 10 
  
datamodule:
  load_img: true
  load_cache: false
  load_surface: ${model.norm_loss_3d}
  batch_size: 16